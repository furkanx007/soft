{% extends 'base.html' %}
{% block body %}
    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                {% include 'messages.html' %}
                <div class="block-heading">
                    <h2 class="text-info">Log In</h2>
                </div>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group"><label for="email">Username</label><input class="form-control" name="username" type="text"></div>
                    <div class="form-group"><label for="password">Password</label><input class="form-control" type="password" id="password" name="password"></div>
                    <div class="form-group">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox"><label class="form-check-label" for="checkbox">Remember me</label></div>
                    </div><button class="btn btn-primary btn-block" type="submit">Log In</button></form>
            </div>
        </section>
    </main>

{% endblock %}
