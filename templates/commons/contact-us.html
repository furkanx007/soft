{% extends 'base.html' %}

{% block body %}
<main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Contact Us</h2>
                </div>
                <form method="post" action="{% url 'contact_us' %}">
                    {% csrf_token %}
                    <div class="form-group"><label>Name</label><input class="form-control" name="name" type="text"></div>
                    <div class="form-group"><label>Subject</label><input class="form-control" name="subject" type="text"></div>
                    <div class="form-group"><label>Email</label><input class="form-control" name="email" type="email"></div>
                    <div class="form-group"><label>Message</label><textarea class="form-control" name="message"></textarea></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Send</button></div>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
